<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="assets/css/chatbot.css">
</head>

<body> 
  <header class="header">
    <h1 class="header__logo"><img src="assets/svg/wall-e-logo.svg" alt="wall-e logo" /></h1>
  </header>
  <main class="main">
    <section class="section section--chat">
      <form id="chatForm" class="chat">
        <div class="chat__container">
          <div class="chat__box">
            <input id="chatInput" class="chat__input" placeholder="Chat with Wall-e"/>
            <button type="button" class="chat__button">Chat</button>
            <!--<div id="dave" class="chat-pane"></div>
            <div id="hal" class="chat-pane"></div>-->
          </div>
        </div>
      </form>
    </section>
    <section class="section section--wall-e-chat">
      <div class="wall-e-chat">
        <div class="wall-e-chat__container">
          <div class="wall-e-chat__text">
            xxxxx
          </div>
        </div>
      </div>
    </section>
    <section class="section section--wall-e">
      <div class="wall-e">
        <img src="assets/svg/walle.svg" />
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>

</html>
