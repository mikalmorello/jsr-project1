<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <header class="header">
    <h1 class="header__logo"><img src="assets/svg/wall-e-logo.svg" alt="wall-e logo" /></h1>
  </header>
  <main class="main">
    <section class="section section--chat">
      <form id="chatForm" class="chat" onSubmit="return false;">
        <div class="chat__container">
          <div class="chat__box">
            <input id="chatInput" class="chat__input" placeholder="Ask Wall-e anything!"/>
            <button value="Submit" type="button" id="chatButton" class="chat__button">Chat</button>
            <!--<div id="dave" class="chat-pane"></div>
            <div id="hal" class="chat-pane"></div>-->
          </div>
        </div>
      </form>
    </section>
    <section class="section section--user-chat">
      <div class="user-chat">
        <div class="user-chat__container hide">
          <div class="user-chat__text">
          </div>
        </div>
      </div>
    </section>
    <section class="section section--wall-e-chat">
      <div class="wall-e-chat animated slideInUp">
        <div class="wall-e-chat__container">
          <div class="wall-e-chat__text">
          </div>
        </div>
      </div>
    </section>
